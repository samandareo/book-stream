<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/general.css">
    <link rel="stylesheet" href="/static/styles/style.css">

    <link rel="stylesheet" href="/static/styles/admin.css">
    
    <script src="/static/scripts/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="menu">
        <div class="logo">
            <h1><span id="green">Book</span><span id="white">Stream<span></h1>
        </div>
        <div class="options">
            <ul>
                <li><a href="/">Books</a></li>
                <li><a href="">News & Blogs</a></li>
                <li><a href="">Profile</a></li>
                <li id="search"><img src="/static/images/search.svg" alt=""><input type="search"  placeholder="Search..."></li>
            </ul>
        </div>
    </div>

    <div class="form-container">
        <div class="form">
            <form action="/add_book" method="post" enctype="multipart/form-data">
                <label for="book_name">Book Name:</label>
                <input type="text" id="book_name" name="book_name" required><br><br>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required><br><br>
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea><br><br>
                <label for="catalog">Catalog:</label>
                <input type="text" id="catalog" name="catalog" required><br><br>
                <label for="rate">Rate:</label>
                <input type="number" id="rate" name="rate" min="1" max="5" required><br><br>
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>


    <div id="notification" class="notification"></div>

    <script>
        // Check URL parameters for success or error messages
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const success = params.get('success');
            const notification = document.getElementById('notification');

            if (success === 'true') {
                notification.textContent = 'Book added successfully!';
                notification.className = 'notification success';
                notification.style.display = 'block';
            } else if (success === 'false') {
                notification.textContent = 'Error adding book!';
                notification.className = 'notification error';
                notification.style.display = 'block';
            }

            // Hide notification after 5 seconds
            if (notification.style.display === 'block') {
                setTimeout(function() {
                    notification.style.display = 'none';
                }, 5000);
            }
        });
    </script>

</body>
</html>
